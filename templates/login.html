{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-5">
        <h3 class="pt-3">Log in</h3>
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <span>Don't have an account? <a href="{{ url_for('register') }}">Register</a></span>
    </div>
    <div class="col-md-7">
        <img class="img-fluid p-3 mx-auto" src="{{ url_for('static', filename='Book3.svg') }}" alt="">
    </div>
</div>
{% endblock %}
